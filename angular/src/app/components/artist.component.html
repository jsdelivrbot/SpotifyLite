<div *ngIf="artist">
    <header class="artist-header">
        <div *ngIf="artist.images">
            <img class="artist-thumb img-circle" src="{{artist.images[0]?.url}}" *ngIf="artist.images[0]"/>
            <img class="artist-thumb img-circle" src="{{img_not_available}}" *ngIf="!artist.images[0]"/>
        </div>
        <h1>{{artist.name}}</h1>
        <p *ngIf="artist.genres">
            <span *ngFor="let g of artist.genres" class="bubble">{{g}}</span>
        </p>
    </header>

    <div class="artist-albums">
        <div class="row">
            <div *ngFor="let album of albums">
                <div class="col-md-3">
                    <div class="well album">
                        <div *ngIf="album.images">
                            <img class="album-thumb img-thumbnail" src="{{album.images[0]?.url}}">
                            <h4>{{album.name}}</h4>
                            <a class="btn btn-default btn-block" routerLink="/album/{{album.id}}">Album Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
